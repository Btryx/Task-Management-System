<div class="container">
<form (ngSubmit)="addTask()">
  <mat-card id="add-task-card">
     <h1>Create New Task</h1>
        <mat-card-content class="content">
          <mat-form-field appearance="legacy" class="input-field">
            <mat-label>Task Title</mat-label>
            <input matInput [(ngModel)]="newTask.taskTitle" name="title" required maxlength="20">
          </mat-form-field>
          <mat-form-field appearance="legacy" class="input-field">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="newTask.taskStatus" name="status" required>
              <mat-option [value]="TaskStatus.TODO">To-do</mat-option>
              <mat-option [value]="TaskStatus.IN_PROGRESS">In Progress</mat-option>
              <mat-option [value]="TaskStatus.FINISHED">Finished</mat-option>
              <mat-option [value]="TaskStatus.DUE">Due</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="legacy" class="input-field">
            <mat-label>Priority</mat-label>
            <mat-select [(ngModel)]="newTask.taskPriority" name="pri" required>
              <mat-option value=1>1</mat-option>
              <mat-option value=2>2</mat-option>
              <mat-option value=3>3</mat-option>
              <mat-option value=4>4</mat-option>
              <mat-option value=5>5</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="legacy" class="input-field">
            <mat-label>Due Date</mat-label>
            <input matInput type="date" name="date" [(ngModel)]="newTask.taskDate" required>
          </mat-form-field>
          <mat-form-field appearance="legacy" class="input-field">
            <mat-label>Description</mat-label>
            <input matInput name="desc" [(ngModel)]="newTask.taskDesc" maxlength="40" required>
          </mat-form-field>
        </mat-card-content>
       <mat-card-actions>
         <div class="actions-container">
          <button mat-button type="submit" style="background: grey" >SUBMIT</button>
          <button mat-button (click)="goBack()" style="background: grey">BACK</button>
         </div>
       </mat-card-actions>
       </mat-card>
    </form>
</div>
