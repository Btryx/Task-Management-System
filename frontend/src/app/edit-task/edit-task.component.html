<div class="container">
  <form>
      <h1 style="text-align: center">Edit Task</h1>
        <mat-form-field appearance="legacy" class="input-field">
          <mat-label>Task Title</mat-label>
          <input matInput [(ngModel)]="taskTitle" name="title" required maxlength="20">
        </mat-form-field>
        <mat-form-field appearance="legacy" class="input-field">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="taskStatus" name="status" required>
            <mat-option [value]="TaskStatus.TODO">To-do</mat-option>
            <mat-option [value]="TaskStatus.IN_PROGRESS">In Progress</mat-option>
            <mat-option [value]="TaskStatus.FINISHED">Finished</mat-option>
            <mat-option [value]="TaskStatus.DUE">Due</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="input-field">
          <mat-label>Priority</mat-label>
          <mat-select [(ngModel)]="taskPriority" name="priority" required>
            <mat-option value=1>1</mat-option>
            <mat-option value=2>2</mat-option>
            <mat-option value=3>3</mat-option>
            <mat-option value=4>4</mat-option>
            <mat-option value=5>5</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="input-field">
          <mat-label>Due Date</mat-label>
          <input matInput type="date" name="date" [(ngModel)]="taskDate" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="input-field">
          <mat-label>Description</mat-label>
          <input matInput name="desc" [(ngModel)]="taskDesc" maxlength="40" required>
        </mat-form-field>
        <div class="actions-container">
          <button mat-button (click)="save()" type="submit" id="submitButton" style="background: grey"
          [disabled]="!taskTitle">SUBMIT</button>
        </div>
  </form>
</div>
